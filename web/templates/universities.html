{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{% block title %} Universities {% endblock %}</h1> 


    <form action="/universities_format" method=post enctype=multipart/form-data>
        <div class="row" style="padding-top: 2rem;text-align: center;">
            <div class="form-group col">
                <label for="rank">Rank Sorting:</label>
                <select class="form-select" name="rank" id="rank" aria-label="Default select example">
                    {% if filters[0]=="Default" %}
                        <option selected="Default">Default</option>
                        <option value="Ascending">Ascending</option>
                        <option value="Descending">Descending</option>
                    {% elif filters[0]=="Ascending" %}
                        <option value="Default">Default</option>
                        <option selected="Ascending">Ascending</option>
                        <option value="Descending">Descending</option>
                    {% elif filters[0]=="Descending" %}
                        <option value="Default">Default</option>
                        <option value="Ascending">Ascending</option>
                        <option selected="Descending">Descending</option>
                    {% endif %}
                </select>
            </div>
            <div class="form-group col">
                <button class="btn btn-primary" type=submit Course> Filter</button>
            </div>
        </div>


            
    </form>


    <div class="card-deck">
    
    {% for post in posts %}

        <div class="card-block" style="margin: .5rem; margin-bottom: 1em; margin-top: 1em">
            <div class="CardMain card text-center" style="width: 18rem;">
                <a href="{{ url_for('university', id=post[3]) }}">
                    <h4 class="CardMain">{{post[0]}}</h4>
                </a>
                    <h5 class="CardMain">Country: {{ post[1] }}</h5>
                    <h6 class="CardMain">Rank: {{ post[2] }}</h6>
            <div class="card-footer" style="width: 18rem;">
                <span class="badge badge-info">Number of supervisors: {{ post[4] }}</span>
            </div>
            </div>
        </div>
        <hr>
        
    {% endfor %}
    
    </div>
</div>
{% endblock %}
