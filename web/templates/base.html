<!doctype html>
<html lang="en">
  <head>
    <title>Apply Doc Manager</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" type="text/css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href= {{url_for('static', filename="static/css/style.css")}}>
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body id="body">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <a class="navbar-brand" href="{{ url_for('index')}}">Apply doc manager</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav">          
          <li class="nav-item">
              <a class="nav-link" href="{{url_for('universities')}}">Universities</a>
          </li>
          </ul>
          <ul class="navbar-nav">          
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('supervisors')}}">Supervisors</a>
            </li>
            </ul>
          <ul class="navbar-nav">          
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('insert_supervisor')}}">Insert new supervisor</a>
            </li>
          </ul>
          <ul class="navbar-nav">          
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('export_csv')}}">Export CSV</a>
            </li>
          </ul>
          
      </div>
  </nav>
  <div class="container">
    {% for message in get_flashed_messages() %}
      <div class="alert alert-primary" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        {{ message }}
      </div>
    {% endfor %}
    {% block content %} {% endblock %}
  </div>

  <footer class="bg-light text-center text-lg-start fixed-bottom" style="opacity: 50%; background-color: rgba(0,0,0,0)!important;">
    <!-- Copyright -->
    <div class="text-center p-3" >
      Â© Copyright
      <a class="text-dark " href="http://ee.sharif.ir/~amin">Amin</a>
    </div>
    <!-- Copyright -->
  </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src={{url_for('static', filename="static/js/JavaScript.js")}} ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
  </body>
</html>
